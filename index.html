<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="title">Etch A Sketch</div>
    <div id="settings">
        <div id="create-grid">
            <label for="x-axis-input">Set Grid Size:</label>
            <input value="16" type="text" id="x-axis-input">
            x
            <input value="16" disabled type="text" id="y-axis-input">
            <button id="setGridSizeButton">Generate</button>
        </div>
        <div id="pen-styles">
            <form autocomplete="off">
                Change Pen Style:
                <input type="radio" id="shader" value="shader" name="pen-style" checked>
                <label for="shader">Shader</label>
                <input type="radio" id="rainbow" value="rainbow" name="pen-style">
                <label for="rainbow">Rainbow</label>
                <input type="radio" id="color" value="color" name="pen-style" disabled>
                <label for="color">Color</label>
                <input type="radio" id="eraser" value="eraser" name="pen-style">
                <label for="eraser">Eraser</label>
            </form>
        </div>
        <div id="gridToggles">
            <button id="toggleGridLinesButton">Toggle Grid Lines</button>
            <button id="setCanvasSize">Set Canvas Size...</button>
        </div>
        <div id="warning-message"></div>
    </div>
    <div id="canvas"></div>
</body>
</html>
